<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login / Registration - English Learner</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#136dec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101822",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Lexend', sans-serif;
        }
        .ios-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col items-center justify-start antialiased text-[#111418] dark:text-white">
<!-- Main Container (Phone Form Factor) -->
<div class="relative flex h-full min-h-screen w-full max-w-[430px] flex-col bg-white dark:bg-background-dark overflow-x-hidden shadow-2xl">
<!-- Header / Navigation Area -->
<div class="flex items-center bg-white dark:bg-background-dark p-4 pt-8 pb-2 justify-between">
<div class="text-[#111418] dark:text-white flex size-12 shrink-0 items-center cursor-pointer" data-icon="ArrowLeft">
<span class="material-symbols-outlined text-2xl">arrow_back_ios</span>
</div>
<h2 class="text-[#111418] dark:text-white text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-12">English Learner</h2>
</div>
<!-- Segmented Control (Login / Sign Up) -->
<div class="flex px-6 py-4">
<div class="flex h-12 flex-1 items-center justify-center rounded-xl bg-gray-100 dark:bg-gray-800 p-1">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-gray-700 has-[:checked]:shadow-sm has-[:checked]:text-primary text-[#617289] text-sm font-semibold transition-all">
<span class="truncate">Login</span>
<input checked="" class="invisible w-0" name="auth_tab" type="radio" value="Login"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-gray-700 has-[:checked]:shadow-sm has-[:checked]:text-primary text-[#617289] text-sm font-semibold transition-all">
<span class="truncate">Sign Up</span>
<input class="invisible w-0" name="auth_tab" type="radio" value="Sign Up"/>
</label>
</div>
</div>
<!-- Hero Content -->
<div class="px-6 pt-6 pb-4 flex flex-col items-center text-center">
<div class="w-16 h-16 bg-primary/10 rounded-2xl flex items-center justify-center mb-6">
<span class="material-symbols-outlined text-primary text-4xl">menu_book</span>
</div>
<h1 class="text-[#111418] dark:text-white text-3xl font-bold leading-tight mb-2">Welcome Back!</h1>
<p class="text-[#617289] text-base font-normal leading-relaxed">Continue your English learning journey today.</p>
</div>
<!-- Form Section -->
<div class="flex flex-col gap-5 px-6 py-4">
<!-- Email Field -->
<div class="flex flex-col gap-2">
<label class="text-[#111418] dark:text-gray-200 text-sm font-semibold leading-normal ml-1">Email Address</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-400 text-xl group-focus-within:text-primary">mail</span>
</div>
<input class="flex w-full rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 h-14 pl-12 pr-4 text-[#111418] dark:text-white placeholder:text-[#617289] focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all outline-none" placeholder="name@example.com" type="email"/>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-2">
<label class="text-[#111418] dark:text-gray-200 text-sm font-semibold leading-normal ml-1">Password</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-400 text-xl group-focus-within:text-primary">lock</span>
</div>
<input class="flex w-full rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 h-14 pl-12 pr-12 text-[#111418] dark:text-white placeholder:text-[#617289] focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all outline-none" placeholder="••••••••" type="password"/>
<div class="absolute inset-y-0 right-0 pr-4 flex items-center cursor-pointer">
<span class="material-symbols-outlined text-gray-400 text-xl hover:text-gray-600">visibility</span>
</div>
</div>
</div>
<!-- Utility Row -->
<div class="flex items-center justify-between py-1">
<label class="flex items-center gap-2 cursor-pointer">
<input checked="" class="w-5 h-5 rounded border-gray-300 text-primary focus:ring-primary/30" type="checkbox"/>
<span class="text-sm text-[#617289] font-medium">Remember me</span>
</label>
<a class="text-sm text-primary font-bold hover:underline" href="#">Forgot Password?</a>
</div>
<!-- Primary Action Button -->
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl shadow-lg shadow-primary/20 transition-all flex items-center justify-center gap-2 mt-2">
<span>Login Now</span>
<span class="material-symbols-outlined text-xl">arrow_forward</span>
</button>
<!-- Divider -->
<div class="flex items-center gap-4 py-4">
<div class="h-[1px] flex-1 bg-gray-200 dark:bg-gray-700"></div>
<span class="text-[#617289] text-sm font-medium">Or continue with</span>
<div class="h-[1px] flex-1 bg-gray-200 dark:bg-gray-700"></div>
</div>
<!-- Social Auth Button -->
<button class="w-full bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700 text-[#111418] dark:text-white font-semibold py-4 rounded-xl transition-all flex items-center justify-center gap-3">
<img alt="" class="w-5 h-5" data-alt="Google colorful G logo icon" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBbJx-WEJhz9GKBvrHpkIM-APBTUIk8gRBlLThyJxdXjqmEspbdXQmfbOzUuxSbIwunFmfofrLCyGiJIrpAwWjKsT2a3g2LfdwO0KVjnfRhFmlJdP5LjnGZoTRyr_0A6gWS6dGAbmTCNwtP4BQLDuTbSA2nNpw1RXiKowI8zS2Dj9nzg54Wrj4IEbBVipfDijC-2zWyAsK-uTYcJlZCZ3kBGgNQNyaAnf-df8cyy-iA4T8lpK_iSaac2gi4q4XgsbOXlyHyUsBn_LY"/>
<span>Google Account</span>
</button>
</div>
<!-- Footer -->
<div class="mt-auto px-6 py-8 text-center">
<p class="text-[#617289] text-sm">
                Don't have an account? 
                <button class="text-primary font-bold ml-1 hover:underline">Sign Up</button>
</p>
</div>
<!-- Safe Area Spacer for iOS -->
<div class="h-8 bg-white dark:bg-background-dark"></div>
</div>
</body></html>
