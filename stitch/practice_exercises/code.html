<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Practice Exercises - English Learning</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#136dec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101822",
                        "success": "#28a745",
                        "error": "#dc3545"
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased">
<div class="flex flex-col min-h-screen max-w-md mx-auto bg-white dark:bg-background-dark shadow-xl relative overflow-hidden">
<!-- Header / Progress Bar -->
<header class="pt-6 px-4 pb-2 bg-white dark:bg-background-dark sticky top-0 z-10">
<div class="flex items-center justify-between mb-4">
<button class="text-slate-600 dark:text-slate-400 p-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full transition-colors">
<span class="material-symbols-outlined text-2xl">close</span>
</button>
<div class="flex-1 px-4">
<div class="h-3 w-full bg-slate-100 dark:bg-slate-800 rounded-full overflow-hidden">
<div class="h-full bg-primary rounded-full transition-all duration-500" style="width: 50%;"></div>
</div>
</div>
<div class="flex items-center gap-1 text-primary font-bold">
<span class="material-symbols-outlined fill-1 text-xl">star</span>
<span>12</span>
</div>
</div>
<div class="flex justify-between items-center px-2">
<h1 class="text-slate-500 dark:text-slate-400 text-sm font-semibold uppercase tracking-wider">Lesson 4: Past Tense</h1>
<span class="text-slate-400 text-xs font-medium">5 / 10</span>
</div>
</header>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col p-6 space-y-8">
<!-- Question Prompt Card -->
<div class="bg-slate-50 dark:bg-slate-900/50 rounded-2xl p-8 border border-slate-100 dark:border-slate-800">
<p class="text-slate-500 dark:text-slate-400 text-sm font-medium mb-4 text-center">Complete the sentence:</p>
<h2 class="text-[#111418] dark:text-white text-2xl font-bold leading-relaxed text-center">
                    I <span class="text-primary underline decoration-primary/30 decoration-4 underline-offset-8">_______</span> to the park yesterday afternoon.
                </h2>
</div>
<!-- Options List -->
<div class="grid grid-cols-1 gap-4">
<label class="group relative flex items-center p-4 cursor-pointer rounded-xl border-2 border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 transition-all hover:border-primary/50 has-[:checked]:border-primary has-[:checked]:bg-primary/5">
<input class="hidden peer" name="answer" type="radio"/>
<div class="flex size-10 shrink-0 items-center justify-center rounded-lg border-2 border-slate-200 dark:border-slate-800 text-slate-400 font-bold peer-checked:border-primary peer-checked:bg-primary peer-checked:text-white transition-colors">
                        A
                    </div>
<span class="ml-4 text-lg font-medium text-slate-700 dark:text-slate-200">go</span>
</label>
<label class="group relative flex items-center p-4 cursor-pointer rounded-xl border-2 border-primary bg-primary/5 dark:bg-primary/10 transition-all">
<input checked="" class="hidden" name="answer" type="radio"/>
<div class="flex size-10 shrink-0 items-center justify-center rounded-lg border-2 border-primary bg-primary text-white font-bold transition-colors">
                        B
                    </div>
<span class="ml-4 text-lg font-medium text-slate-700 dark:text-slate-200">went</span>
</label>
<label class="group relative flex items-center p-4 cursor-pointer rounded-xl border-2 border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 transition-all hover:border-primary/50 has-[:checked]:border-primary has-[:checked]:bg-primary/5">
<input class="hidden peer" name="answer" type="radio"/>
<div class="flex size-10 shrink-0 items-center justify-center rounded-lg border-2 border-slate-200 dark:border-slate-800 text-slate-400 font-bold peer-checked:border-primary peer-checked:bg-primary peer-checked:text-white transition-colors">
                        C
                    </div>
<span class="ml-4 text-lg font-medium text-slate-700 dark:text-slate-200">gone</span>
</label>
<label class="group relative flex items-center p-4 cursor-pointer rounded-xl border-2 border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 transition-all hover:border-primary/50 has-[:checked]:border-primary has-[:checked]:bg-primary/5">
<input class="hidden peer" name="answer" type="radio"/>
<div class="flex size-10 shrink-0 items-center justify-center rounded-lg border-2 border-slate-200 dark:border-slate-800 text-slate-400 font-bold peer-checked:border-primary peer-checked:bg-primary peer-checked:text-white transition-colors">
                        D
                    </div>
<span class="ml-4 text-lg font-medium text-slate-700 dark:text-slate-200">going</span>
</label>
</div>
</main>
<!-- Feedback Overlay / Footer -->
<footer class="mt-auto p-6 bg-white dark:bg-background-dark border-t border-slate-100 dark:border-slate-800">
<!-- Tip/Hint section (optional) -->
<div class="mb-4 flex items-start gap-3 p-3 bg-amber-50 dark:bg-amber-900/20 rounded-lg">
<span class="material-symbols-outlined text-amber-500">lightbulb</span>
<p class="text-xs text-amber-800 dark:text-amber-200 leading-tight">
                    Hint: "Yesterday" indicates the past simple tense for a completed action.
                </p>
</div>
<!-- Action Button -->
<button class="w-full h-14 bg-primary text-white text-lg font-bold rounded-xl shadow-lg shadow-primary/25 hover:bg-primary/90 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span>Check Answer</span>
<span class="material-symbols-outlined">arrow_forward</span>
</button>
</footer>
<!-- Correct Feedback State (Mockup hidden by default, shown for visual representation) -->
<!-- To show this, add "translate-y-0" and remove "translate-y-full" -->
<div class="absolute bottom-0 left-0 right-0 bg-success/10 border-t border-success/30 p-6 translate-y-full transition-transform duration-300 backdrop-blur-md">
<div class="max-w-md mx-auto flex items-center justify-between">
<div class="flex items-center gap-4">
<div class="size-12 rounded-full bg-success flex items-center justify-center text-white">
<span class="material-symbols-outlined text-3xl font-bold">check</span>
</div>
<div>
<h3 class="text-success text-xl font-bold">Excellent!</h3>
<p class="text-success/80 text-sm">You've mastered the past tense.</p>
</div>
</div>
<button class="px-6 h-12 bg-success text-white font-bold rounded-xl">Next</button>
</div>
</div>
</div>
</body></html>
