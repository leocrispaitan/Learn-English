<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Pronunciation Coach</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#136dec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101822",
                        "success": "#22c55e",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .waveform-bar {
            width: 4px;
            border-radius: 2px;
            transition: height 0.2s ease;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#111418] dark:text-white transition-colors">
<div class="relative flex h-screen w-full flex-col max-w-[480px] mx-auto overflow-hidden">
<!-- Top App Bar -->
<div class="flex items-center p-4 pb-2 justify-between">
<div class="flex size-10 shrink-0 items-center justify-center cursor-pointer">
<span class="material-symbols-outlined text-2xl">arrow_back_ios</span>
</div>
<h2 class="text-lg font-bold leading-tight flex-1 text-center">Pronunciation Coach</h2>
<div class="size-10 flex items-center justify-center cursor-pointer">
<span class="material-symbols-outlined text-2xl">settings</span>
</div>
</div>
<!-- Progress Section -->
<div class="flex flex-col gap-2 p-4 pt-2">
<div class="flex justify-between items-center">
<p class="text-sm font-medium opacity-70">Lesson Progress</p>
<p class="text-xs font-bold bg-primary/10 text-primary px-2 py-0.5 rounded-full">5 / 20</p>
</div>
<div class="h-2 w-full bg-gray-200 dark:bg-gray-800 rounded-full overflow-hidden">
<div class="h-full bg-primary" style="width: 25%;"></div>
</div>
</div>
<!-- Main Content Area -->
<div class="flex-1 flex flex-col items-center justify-center px-6 text-center">
<!-- Success Badge (Hidden by default, shown for feedback) -->
<div class="flex items-center gap-2 bg-success/15 text-success px-4 py-2 rounded-xl mb-6 border border-success/20 animate-fade-in">
<span class="material-symbols-outlined text-lg">check_circle</span>
<span class="text-sm font-bold">Excellent Pronunciation!</span>
</div>
<div class="mb-2">
<span class="text-primary text-xs font-bold uppercase tracking-widest">Intermediate Level</span>
</div>
<h1 class="text-4xl md:text-5xl font-bold tracking-tight mb-2">Phenomenon</h1>
<p class="text-[#617289] dark:text-gray-400 text-lg font-normal mb-8 italic">/fəˈnɒmɪnən/</p>
<!-- Listen Button -->
<button class="group flex items-center gap-3 bg-primary/10 dark:bg-primary/20 hover:bg-primary/20 text-primary px-6 py-3 rounded-xl transition-all active:scale-95 mb-12">
<span class="material-symbols-outlined group-hover:scale-110 transition-transform">volume_up</span>
<span class="font-bold">Listen to Native</span>
</button>
<!-- Waveform Visualization -->
<div class="flex items-end justify-center gap-1 h-16 w-full mb-12 opacity-80">
<!-- Mock Waveform -->
<div class="waveform-bar bg-primary/40 h-4"></div>
<div class="waveform-bar bg-primary/40 h-6"></div>
<div class="waveform-bar bg-primary/60 h-10"></div>
<div class="waveform-bar bg-primary h-14"></div>
<div class="waveform-bar bg-primary h-8"></div>
<div class="waveform-bar bg-primary/70 h-12"></div>
<div class="waveform-bar bg-primary h-16"></div>
<div class="waveform-bar bg-primary/60 h-10"></div>
<div class="waveform-bar bg-primary/40 h-6"></div>
<div class="waveform-bar bg-primary/30 h-4"></div>
<div class="waveform-bar bg-primary/20 h-3"></div>
</div>
<!-- Microphone Area -->
<div class="relative mb-8">
<!-- Pulse Effect Rings -->
<div class="absolute inset-0 bg-primary/20 rounded-full animate-ping opacity-25"></div>
<button class="relative z-10 size-24 bg-primary text-white rounded-full flex items-center justify-center shadow-xl shadow-primary/30 active:scale-90 transition-transform">
<span class="material-symbols-outlined text-4xl" style="font-variation-settings: 'FILL' 1">mic</span>
</button>
</div>
<p class="text-sm font-medium opacity-60">Tap to record your voice</p>
</div>
<!-- Feedback & Footer Controls -->
<div class="p-6 flex flex-col gap-4">
<!-- Syllable Breakdown Card -->
<div class="bg-white dark:bg-gray-900/50 p-4 rounded-xl border border-gray-100 dark:border-gray-800 flex justify-between items-center">
<div class="flex gap-2">
<span class="text-success font-bold text-lg">phe-</span>
<span class="text-success font-bold text-lg">nom-</span>
<span class="text-primary font-bold text-lg border-b-2 border-primary">e-</span>
<span class="text-success font-bold text-lg">non</span>
</div>
<div class="text-xs text-right opacity-50 font-medium">
                    Focus on the<br/>third syllable
                </div>
</div>
<!-- Bottom Buttons -->
<div class="flex gap-3 pt-2">
<button class="flex-1 h-14 bg-gray-100 dark:bg-gray-800 text-[#111418] dark:text-white font-bold rounded-xl active:scale-95 transition-all">
                    Skip Word
                </button>
<button class="flex-[2] h-14 bg-primary text-white font-bold rounded-xl shadow-lg shadow-primary/20 active:scale-95 transition-all flex items-center justify-center gap-2">
                    Next Word
                    <span class="material-symbols-outlined">arrow_forward</span>
</button>
</div>
</div>
<!-- iOS Home Indicator -->
<div class="h-1.5 w-32 bg-gray-300 dark:bg-gray-700 rounded-full mx-auto mb-2 opacity-50"></div>
</div>
</body></html>
