<!DOCTYPE html>

<script id="tailwind-config">

<style>

</button>
</div>

<div class="absolute bottom-1 right-1 bg-primary text-white p-1 rounded-full border-2 border-white dark:border-gray-800 flex items-center justify-center">

</div>
</div>
<div class="flex flex-col items-center justify-center">

<div class="mt-2 inline-flex items-center px-3 py-1 bg-primary/10 text-primary rounded-full text-sm font-semibold">
                            Intermediate - B1

</div>

<p class="text-background-dark dark:text-white text-xl font-bold leading-tight">12</p>

<div class="flex items-center gap-3">

</div>
<p class="text-gray-500 text-xs font-medium">4/10m</p>
</div>
</div>
</div>

</button>
<button class="flex flex-col items-center text-gray-400">
<span class="material-symbols-outlined">leaderboard</span>
<span class="text-[10px] font-bold mt-1">Ranking</span>
</button>
<button class="flex flex-col items-center text-primary">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1">person</span>

</button>
